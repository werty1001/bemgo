<div class="card">
	<div class="card__image">
		<img src="@card/@@image" alt="@@title">
	</div>
	<div class="title card__title">@@title</div>
	<p class="text card__text">@@description</p>
	<div class="card__info">
		<svg class="icon card__icon">
			<use xlink:href="#card__rating"></use>
		</svg>
		@@rating
	</div>
</div>
